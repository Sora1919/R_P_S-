<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RockPaperScissor</title>
</head>
<body>

    

    <div id="rps_box">
        <div class="box">
            <div class="header">
                <h1>ROCK PAPER SCISSOR GAME WITH COMPUTER</h1>
            </div>
            <div class="score">
                <div class="tit">
                    <div class="h_tit">Human</div>
                    <div class="c_tit">Computer</div>
                </div>
                <div class="sco">
                    <div id="h_sco"></div>
                    <div id="c_sco"></div>
                </div>
                <div class="com"></div>
            </div>
            <div class="buttons">
                <button id="rock">ROCK</button>
                <button id="paper">PAPER</button>
                <button id="scissor">SCISSOR</button>
            </div>
            <div class="display"></div>
            <div id="res_con"></div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
